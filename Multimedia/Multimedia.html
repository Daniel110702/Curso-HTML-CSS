<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div id="imagenContenedor">
        <div id="titulo">
            <h1>Aprendiendo a utilizar Imágenes</h1>
        </div>
        <div id="imagen">
            <img src="imagenes/descarga.jpg" alt="Fifa 23">
        </div>
    </div>
    <div id="videoContenedor">
        <h1>Aprendiendo a utilizar videos</h1>
        <video controls muted loop autoplay width="400" height="400" >
            <source src="El terrorífico caso de GIO.mp4" type="video/mp4">
        </video>
    </div>
    <div id="audioContenedor">
        <h1>Aprendiendo a utilizar Audios</h1>
        <audio controls autoplay loop>
            <source src="y2mate.com - Silvestre Dangond Rolando Ochoa  La Cosita Vivo.mp3.webm" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
