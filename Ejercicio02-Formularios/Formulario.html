<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <div id="Formularios">
            <form action="/">
                <div id="name">
                    <label for="username">Nombre</label>
                    <input type="text" name="username" id="username">
                </div>
                <br>
                <div id="age">
                    <label for="">Edad</label>
                    <input type="number" name="age" id="age">
                </div>
                <br>
                <div id="favorite_Phrase">
                    <label for="favoritePhrase">Frase Favorita</label>
                    <textarea name="favoritePhrase" id="favoritePhrase" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div id="Enviar-reset">
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
