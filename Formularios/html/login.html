<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <h3>Registrese en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="../img/Google_Icons-09-512.webp" alt="logo-google" />
          </picture>
          <span>Resgistrate con Google</span>
        </button>
          <button class="twitter-btn">
            <picture>
              <img src="../img/Twitter-logo.svg.png" alt="logo-twitter" />
            </picture>
          </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-input">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" class="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" class="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" class="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            class="password"
            placeholder="6+ caracteres"
          />
        </label>
        <label for="checkbox-label" class="checkbox-label">
          <input type="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
